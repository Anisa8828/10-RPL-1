<!DOCTYPE html>
<html>
<head>
    <title>Login sederhana RPL</title>
</head>
<body>

<form action="terima_kasih.html" method="GET">
    <label="nama">Nama:</label>
    <input type="text" id="nama" name="nama"><br><br>
    
    <label="email">Email:</label>
    <input type="email" id="email" name="email"><br><br>

    <p>Pesan:</p>
    <input type="radio" id="pernyataan" name="type" value="Pernyataan">
    <label="pernyataan">Pernyataan</label><br>
    
    <input type="radio" id="kritik" name="type" value="Kritik">
    <label="kritik">Kritik</label><br>
    
    <input type="radio" id="saran" name="type" value="Saran">
    <label="saran">Saran</label><br><br>

    <label="pesan">isi pesan:</label><br>
    
    <textarea id="pesan" name="pesan" rows="4" cols="50"></textarea><br><br>

    <input type="submit" value="submit">
    <input type="reset" value="reset">
</form>

</body>
</html>
